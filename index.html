<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic-Tac-Toe</title>
        <meta name="author" content="Kevin Arellano Flores">
        <meta name="description" content="A classic game of Tic-Tac-Toe.">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript">
            function enter_name() 
            {
                var p1 = prompt("Player 1 Name:", "Player 1");
                var p2 = prompt("Player 2 Name:", "Player 2");

                document.getElementById("player1").innerHTML = p1 + " (X)";
                document.getElementById("player2").innerHTML = p2 + " (0)";
            }

            function build_grid()
            {
                let grid = [];
                let counter = 0;
                for (let row = 0; row < 3; row++) {
                    grid[row] = [];
                    for (let col = 0; col < 3; col++) {
                        grid[row][col] = '&nbsp;';
                        document.getElementById(counter).innerHTML = grid[row][col];
                        counter++;
                    }
                }
            }

            function selected(id, turn)
            {
                let val = '';
                if (turn == 0) {
                    val = 'X';
                    turn = 1;
                } else if (turn == 1) {
                    val = '0'
                    turn = 0;
                }

                document.getElementById(id).innerHTML = val;
            }

            function start_game()
            {
                enter_name();
                build_grid();
            }
        </script>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <p >Tic-Tac-Toe!</p>
                <table>
                    <tr>
                        <td><p id="player1"></p></td>
                        <td><p>vs.</p></td>
                        <td><p id="player2"></p></td>
                    </tr>
                </table>
                <p></p>
            </div>
            <div class="grid">
                <table>
                    <tr>
                        <td><button id="0" onClick="selected(this.id, turn)"></button></td>
                        <td><button id="1" onClick="selected(this.id, turn)"></button></td>
                        <td><button id="2" onClick="selected(this.id, turn)"></button></td>
                    </tr>
                    <tr>
                        <td><button id="3"></button></td>
                        <td><button id="4"></button></td>
                        <td><button id="5"></button></td>
                    </tr>
                    <tr>
                        <td><button id="6"></button></td>
                        <td><button id="7"></button></td>
                        <td><button id="8"></button></td>
                    </tr>
                </table>
            </div>
            <div class="new_game">
                <input type="button" onClick="start_game()" value="New Game">
            </div>
        </div>
    </body>
</html>
